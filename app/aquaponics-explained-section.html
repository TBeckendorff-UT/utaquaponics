            <p>
                Aquaponics is the combination of hydroponics (the cultivation of plants in water)
                and aquaculture (the raising of fish in tanks).
                <sup id="aquaponics-explained-citation-1">
                    <a href="http://www.theaquaponicsource.com/what-is-aquaponics/">1</a>
                </sup>
                Aquaponics is a modern agricultural system design based on old methods of sustainable farming, some of
                which date back to the early 12th Century and the Aztecs.
                <sup id="aquaponics-explained-citation-2">
                    <a href="http://www.theaquaponicsource.com/what-is-aquaponics/">1</a>
                </sup>
                The aquaponics system is closed-loop and very few inputs are needed to maintain it. Fish food,
                electricity for the pump, and an occasional refill of water that was lost by evaporation, are all that
                are needed to keep an established system running. Aquaponics also does not require land use as the
                process can be done inside and requires much less water than standard agricultural practices.
                <sup id="aquaponics-explained-citation-3">
                    <a href="http://www.backyardaquaponics.com/guide-to-aquaponics/what-is-aquaponics/">2</a>
                </sup>
                The final product is both fish and plants, making it one of the most efficient and sustainable
                methods of food production today.
            </p>
